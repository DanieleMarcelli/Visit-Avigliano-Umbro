<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il Cammino | Visit Avigliano Umbro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { paper: '#F2F0EB', ink: '#1A1A1A', gold: '#D4AF37', stone: '#8C8C8C' },
            fontFamily: { sans: ['Barlow', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
          }
        }
      }
    </script>
    <style>
        .hide-scroll::-webkit-scrollbar { display: none; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px); }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .form-input { width: 100%; background: #fff; border: 1px solid #ddd; padding: 1rem; color: #1a1a1a; }
        .form-input:focus { outline: none; border-color: #D4AF37; }
    </style>
</head>
<body class="bg-paper text-ink font-sans selection:bg-gold selection:text-white">

    <nav class="fixed top-0 w-full z-50 bg-paper/90 backdrop-blur border-b border-ink/5 px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex flex-col">
            <span class="text-[10px] uppercase tracking-widest font-bold text-stone">Portale</span>
            <span class="text-xl font-serif">Visit Avigliano</span>
        </a>
        <div class="hidden md:flex gap-6 text-xs font-bold uppercase tracking-widest">
            <a href="index.html" class="hover:text-gold">Home</a>
            <a href="index.html#eventi-section" class="hover:text-gold">Eventi</a>
            <a href="index.html#territorio" class="hover:text-gold">Borghi</a>
        </div>
        <a href="index.html" class="md:hidden"><i data-lucide="arrow-left"></i></a>
    </nav>

    <section class="h-[60vh] relative flex items-center justify-center overflow-hidden bg-ink text-white">
        <div data-content-id="cammino_page_hero_bg" class="absolute inset-0 bg-cover bg-center opacity-60"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-ink via-transparent to-transparent"></div>
        <div class="relative z-10 text-center px-6 max-w-4xl reveal active">
            <span class="border border-white/30 px-4 py-1 rounded-full text-[10px] uppercase tracking-[0.3em] mb-6 inline-block">Itinerario 01</span>
            <h1 data-content-id="cammino_page_hero_title" class="text-6xl md:text-8xl font-serif mb-6">...</h1>
            <p data-content-id="cammino_page_hero_desc" class="text-xl font-light text-stone">...</p>
        </div>
    </section>

    <div class="bg-ink text-white border-b border-white/10">
        <div class="max-w-7xl mx-auto grid grid-cols-3 divide-x divide-white/10 text-center py-8">
            <div><span class="block text-4xl font-serif text-gold">80<span class="text-sm ml-1 text-stone">km</span></span><span class="text-[10px] uppercase tracking-widest text-stone">Lunghezza</span></div>
            <div><span class="block text-4xl font-serif text-gold">5<span class="text-sm ml-1 text-stone">Borghi</span></span><span class="text-[10px] uppercase tracking-widest text-stone">Attraversati</span></div>
            <div><span class="block text-4xl font-serif text-gold">1.2<span class="text-sm ml-1 text-stone">km</span></span><span class="text-[10px] uppercase tracking-widest text-stone">Dislivello</span></div>
        </div>
    </div>

    <section class="py-24 px-6 max-w-7xl mx-auto grid lg:grid-cols-2 gap-16">
        <div class="reveal">
            <h2 data-content-id="cammino_intro_title" class="text-4xl font-serif mb-8">...</h2>
            <div class="prose prose-lg text-stone"><p data-content-id="cammino_intro_desc">...</p></div>
            
            <div class="mt-16 space-y-0 relative border-l-2 border-ink/10 ml-3">
                <div class="pl-10 pb-12 relative">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 bg-gold rounded-full border-4 border-paper"></div>
                    <span class="text-[10px] uppercase font-bold text-gold tracking-widest mb-1 block">Tappa 01</span>
                    <h4 data-content-id="cammino_tappa1_title" class="text-xl font-serif mb-2">...</h4>
                    <p data-content-id="cammino_tappa1_desc" class="text-sm text-stone">...</p>
                </div>
                <div class="pl-10 pb-12 relative">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 bg-ink rounded-full border-4 border-paper"></div>
                    <span class="text-[10px] uppercase font-bold text-stone tracking-widest mb-1 block">Tappa 02</span>
                    <h4 data-content-id="cammino_tappa2_title" class="text-xl font-serif mb-2">...</h4>
                    <p data-content-id="cammino_tappa2_desc" class="text-sm text-stone">...</p>
                </div>
                <div class="pl-10 pb-12 relative">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 bg-ink rounded-full border-4 border-paper"></div>
                    <span class="text-[10px] uppercase font-bold text-stone tracking-widest mb-1 block">Tappa 03</span>
                    <h4 data-content-id="cammino_tappa3_title" class="text-xl font-serif mb-2">...</h4>
                    <p data-content-id="cammino_tappa3_desc" class="text-sm text-stone">...</p>
                </div>
                <div class="pl-10 relative">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 bg-gold rounded-full border-4 border-paper"></div>
                    <span class="text-[10px] uppercase font-bold text-stone tracking-widest mb-1 block">Tappa 04</span>
                    <h4 data-content-id="cammino_tappa4_title" class="text-xl font-serif mb-2">...</h4>
                    <p data-content-id="cammino_tappa4_desc" class="text-sm text-stone">...</p>
                </div>
            </div>
        </div>

        <div class="reveal sticky top-24 h-fit">
            <div class="border-2 border-ink p-2 shadow-[10px_10px_0px_rgba(0,0,0,0.1)]">
                <iframe frameBorder="0" scrolling="no" src="https://it.wikiloc.com/wikiloc/spatialArtifacts.do?event=view&id=201301484&measures=on&title=on&near=on&images=on&maptype=M" width="100%" height="600px" class="grayscale hover:grayscale-0 transition-all duration-700"></iframe>
            </div>
        </div>
    </section>

    <section class="bg-ink text-white py-24">
        <div class="max-w-4xl mx-auto px-6">
            <div class="text-center mb-16">
                <span class="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-4">Ufficio Credenziali</span>
                <h2 class="text-5xl font-serif">Richiedi il Passaporto</h2>
            </div>
            
            <form action="https://formsubmit.co/comunediaviglianoumbro@gmail.com" method="POST" class="bg-white text-ink p-12 shadow-2xl relative">
                <div class="absolute top-0 right-0 w-8 h-8 bg-gold triangle"></div>
                
                <input type="hidden" name="_next" value="https://visitaviglianoumbro.it/cammino.html?status=success">
                
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">Nome</label>
                        <input type="text" name="Nome" required class="form-input border-2 border-ink/10 focus:border-gold">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">Cognome</label>
                        <input type="text" name="Cognome" required class="form-input border-2 border-ink/10 focus:border-gold">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">Email</label>
                        <input type="email" name="Email" required class="form-input border-2 border-ink/10 focus:border-gold">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">Data Partenza</label>
                        <input type="date" name="Data" required class="form-input border-2 border-ink/10 focus:border-gold">
                    </div>
                </div>
                
                <div class="mb-8">
                    <label class="block text-xs font-bold uppercase mb-4">Modalit√†</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer bg-paper px-6 py-3 border border-transparent hover:border-gold transition">
                            <input type="radio" name="Tipo" value="Piedi" checked> A Piedi
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer bg-paper px-6 py-3 border border-transparent hover:border-gold transition">
                            <input type="radio" name="Tipo" value="Bici"> In Bici
                        </label>
                    </div>
                </div>

                <div class="flex items-center justify-between border-t border-ink/10 pt-8">
                    <label class="flex items-center gap-2 text-xs">
                        <input type="checkbox" required> Accetto il trattamento dati
                    </label>
                    <button type="submit" class="bg-ink text-white px-10 py-4 font-bold uppercase tracking-widest text-xs hover:bg-gold transition-colors">Invia Richiesta</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-ink text-stone py-8 text-center text-xs border-t border-white/10">
        &copy; 2025 Visit Avigliano Umbro
    </footer>

    <script src="script.js"></script>
    <script>
        const observer = new IntersectionObserver((e)=>{e.forEach(t=>{t.isIntersecting&&t.target.classList.add("active")})},{threshold:.1});
        document.querySelectorAll(".reveal").forEach(e=>observer.observe(e));
    </script>
</body>
</html>
